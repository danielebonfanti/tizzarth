<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="select-pizzeria">
      <ion-select interface="popover" placeholder="Select one" (click)="selectPizzeria()">
        <ion-select-option *ngFor="let item of pizzerias" value="item.name">{{item.name}}</ion-select-option>
      </ion-select>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let pizza of pizzas">
    <ion-card-header>
      <ion-card-title>{{pizza.name}}</ion-card-title>
      <ion-card-content>
        <span *ngFor="let ingr of pizza.ingredients">ingr</span>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="search" (click)="openSearch()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
