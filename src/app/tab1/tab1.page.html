<ion-header colo>
  <ion-select interface="popover" placeholder="Select One">
    <ion-select-option value="f">Female</ion-select-option>
    <ion-select-option value="m">Male</ion-select-option>
  </ion-select>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let pizza of pizzas">
    <ion-card-header>
      <ion-card-title>pizza.name</ion-card-title>
      <ion-card-content>
        <span *ngFor="let ingr of pizza.ingredients">ingr</span>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPizza()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
